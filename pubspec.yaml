name: uniapp
description: students solution centre

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  html_unescape: ^2.0.0
  path_provider:
  sqflite_sqlcipher:
  shared_preferences: ^2.0.13
  dio:
  firebase_core:
  api_cache_manager:
  get: ^4.6.1
  youtube_explode_dart: ^1.10.10+2
  workmanager: ^0.4.1
  flutter_screenutil: ^5.3.1
  badges: ^2.0.2
  firebase_messaging: ^11.2.11
  flutter_webview_plugin: ^0.4.0
  encrypt: ^5.0.1
  crypto: ^3.0.1
  pod_player: ^0.0.4
  story_view: ^0.13.2

  














dev_dependencies:
  flutter_test:
    sdk: flutter







flutter:
  uses-material-design: true

  assets:
    - images/
    - images/unihub.jpg
    - images/academic.png


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300